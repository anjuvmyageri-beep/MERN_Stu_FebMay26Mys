<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!--Hyperlinks:Absolute & Relative path-->
    <!--External website-->
    <a href="https://www.google.com"> Go to google</a>
    <a href="https://www.google.com" target="_blank" Go to google </a>
    
    <!--Relative path-->
    <a href="p3.html">Open p3.html file</a>

    <a href="mailto:example@example.com">Email us </a>"
    <a href="test.pdf">Download pdf </a><!--open pdf-->
    <a href="test.pdf" download="test.pdf">Download pdf</a><!--Download pdf-->
    <iframe name="myframe" src="p3.html" width="200" height="200"></iframe>
    <a href="tel:+9999999999">call us</a>

</body>
</html>
