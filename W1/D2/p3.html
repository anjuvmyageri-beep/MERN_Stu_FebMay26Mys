<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Lists</title>
</head>
<body>
    <!--Nesting of Lists-->
    <ol>
        <li>Starters</li>
        <ul>
            <li>Soups</li>
            <ul>
                <li>Manchow soup</li>
                <li>Tomoto soup</li>
                <ul>
                    <li>salads</li>
                    <ul>
                        <li>salad 1</li>
                        <li>salad 2</li>
                    </ul>
                </ul>
            </ul>
        </ul>

    </ol>
</body>
</html>
