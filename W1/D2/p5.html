<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tags</title>
</head>
<body>
    <!--Embedding images-->
    <img src="kailasa.webp" alt="No image found" width="400" height="200">
    <img src="beach.jpeg" alt="No image found"  Loading="Lazy" width="400" height="200">
    <img src="logo.jpg" alt="No image found" width="400" height="200">
    <img src="mandala.avif" alt="No image found"width="400" height="200">
    <img src="large-taj.jpeg" alt="Image of Taj"
    srcset="medium-taj.jpeg 768w,large-tag.jpeg 1200w"
    sizes="(max-width:600px) 100vw,(max-width:1200px)50w,1200px"

</body>
</html>
