<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ordered Lists</title>
</head>
<body>
    <!-- Ordered list with different numbering styles-->
    <ol>
        <li>Laptop</li>
    </ol>
    <ol type="a">
        <li>Laptop</li>
    </ol>
    <ol type="A">
        <li>Laptop</li>
        <li>phone</li>
    </ol>
    <ol type="i">
        <li>Laptop</li>
    </ol>
    <ol type="I" start="3">
        <li>watch</li>
        <li>wallet</li>
        <li>car</li>
</body>
</html>
