<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and Pseude Class Selector</title>
    <style>
        /* Attribute Selectors*/
        input[type="text"]{
            border:2px solid blue;
            padding:5px;
        }
        /* Pseude Class Selector*/
        button:hover{
               background-color: crimson;
               color:black;
        }
        
    </style>
</head>
<body>
    <input type="text" placeholder="This input is styled">
    <input type="Password" placeholder="This input is not styled">
    <button>Hover on <menu type="context"></menu></button> 
</body>
</html>
