<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <Style>
        /* Class Selector */
        .ParType1{
            background-color:red;
            font-weight: bold;
        }
        .ParaType2{
            font-color:pink;
            
        }

        /* ID Selector */
      #main-title{
         text-decoration:underline;
      }
    </Style>
    </head>
    <body>
        <!--Class Selector-->
        <p class="ParaType1">This is paragraph</p>
        <p class="ParaType2">This is paragraph2</p>
        <!--ID Selector-->
        <h1 id="main-title">Main Heading</h1>
    </body>
</head>
<body>
    
</body>
</html>
