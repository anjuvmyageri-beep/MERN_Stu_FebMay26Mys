<head>

    <Style>
        /* Class selector */
        .ParType1{
            background-color: red;
            font-weight: bold;
        }
        .ParType2{
            font-color:pink;
            
            
        }

        /* ID selector */
      #main-title{
         text-decoration: underline;
      }
    </Style>
    </head>
    <body>
        <!--Class selector-->
        <p class="ParaType1">This is  a paragraph</p>
        <p class="ParaType2">This is  a paragraph2</p>
        <!--ID selector-->
        <h1 id="main-title">Main Heading</h1>
    </body>
