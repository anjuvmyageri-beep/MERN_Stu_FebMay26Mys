<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts 4</title>
    <style>
        .grid-fr{
            display: grid;
            /* grid-templates-colums:repeate(auto-fill,minmax(150px,1fr8));*/
            grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); /*3 equals cols*/
            gap: 10px;
            margin: 10px;
        }
        .item{
            background-color:antiquewhite;
            color:bisque;
            padding:20px;
        }
        .span-column{
            grid-column: 1/3;
        }
        .span-row{
            grid-row: 2/4;
        }
        .span-both{
            grid-row: 1/3;
            grid-column: 3/5;
        }
    </style>
    </styl>
</head>
<body>
    <!-- Auto-fit & Auto-fill -->
     <p>Grid lines and grid span</p>
    <div class="grid-fr"></div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div>

    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
</body>
</html>
