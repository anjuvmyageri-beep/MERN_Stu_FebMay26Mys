<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout 3</title>
    <style>
    
        .grid-fr{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            border-color:aqua;
            gap: 10px;
            margin: 10px;
         }
         .item{
            background-color:aquamarine;
            color:black;
            padding: 20px;
         }
    </style>
</head>
<body>
    <!-- Fixed width column using Fraction columsn -->
    <div class="grid-fr">
    <div class="item">1fr</div>
    <div class="item">2fr</div>
    <div class="item">3fr</div>
    </div>
    

</body>
</html>
