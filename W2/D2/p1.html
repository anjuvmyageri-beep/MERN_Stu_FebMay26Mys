<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning elements:Static</title>
    <style>
        .box{
            position:static;
            width: 150px;
            height: 100px;
            border:2px solid black;
            background-color: cadetblue;
            box-shadow: 5px 4px;
            border-radius: 10px;
            margin:10px;
            color:blueviolet
        }
        body{
            background-color: blanchedalmond;
        }
    </style>
    
</head>
<body>
    <h2>Static Position</h2>
    <div class="box">static Box</div>
    
</body>
</html>
