<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambur</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="border rounded-b-xl">
        <div class="flex justify-between items-center px-6 h-16">
            <div class="flex gap-8 items-center">
                <a href="#" class="font-bold text-lg">gola</a>
                <ul class="flex gap-6 text-blue-700 hidden md:flex items-center">
                    <li><a href="#" class="hover:text-black transition">home</a></li>
                    <li><a href="#" class="hover:text-black transition">Features</a></li>
                    <li><a href="#" class="hover:text-black transition">Contact</a></li>
                </ul>
            </div>
            <div class="hidden md:flex items-center gap-3">
                <a href="#" class="text-gray-700 hover:text-black transition">Login</a>
            </div>
            <button id="menubtn"
                class="md:hidden  inline-flex  items-center rounded border  px-3 py-2 hover:bg-gray-50 transition inline-flex"
                aria-label="ToggleMenu" aria-expanded="false" arial controls="mobileMenu"> <span
                    class="text-xl">â˜°</span>
            </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden border-t">
            <div class="px-6 py-4 space-y-6">
                <ul class="flex flex-col gap-4">
                    <li><a href="#" class="block hover:text-black transition">home</a></li>
                    <li><a href="#" class="hover:text-black transition">Features</a></li>
                    <li><a href="#" class="hover:text-black transition">Contact</a></li>


                </ul>
                <div class="flex flex-col gap-3">
                    <a href="#" class="block text-gray-700 hover:text-black transition"></a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const menubtn = document.getElementById("menubtn");
        const mobileMenu = document.getElementById("mobileMenu");
        menubtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("block");
            const expanded = menubtn.getAttribute("arial-expanded") === "true";
            menubtn.setAttribute("aria-expanded", String(!expanded));

        });
    </script>
</body>

</html>
