<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Introduction:Media Rules</title>
    <style>
    <style>
        .notice{
            padding: 20px;;
            text-align: center;
            font-weight: bold;

        }
        .notice{
            background-color: rgb(15, 194, 134);
        }
        @media screen and(max-width:768px);{
        .notice{
            background-color: coral;
        }
    }
    @media screen and(max-width:768px) and (max-width:1024px){
        .notice{
            background-color:rgb(red, green, blue);
            color:white;
        }
    }
    @media screen and(orientation:landspace){
        body{
            background-color: lightyellow;
        }
    }

    </style>
</head>
<body>
     <div class="notice">Resize or rotate device  
     </div> 
</body>
</html>
