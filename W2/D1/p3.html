<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning elements:Absolute</title>
    <style>
        .wrapper{
            position:relative;
            height:200px;
            background-color: blanchedalmond;
        }
         .box{
            position:Absolute;
            top: 10px;
            left: 100px;
            width: 150px;
            height: 100px;
            border: 2px solid black;
            background-color: cadetblue;
            box-shadow: 5px 4px;
            border-radius: 10px;
            margin: 10px;
            color:blueviolet;
            text-align:center;
        }
    </style>
</head>
<body>
    <h2>Absulote Position</h2>
    <div class="wrapper">
        <div class="box">Absolute</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse laudantium eaque, aliquam quis porro, quae provident voluptas accusamus aperiam asperiores natus aut deserunt dignissimos sequi necessitatibus, ratione quam eius quisquam.
        </p>
</div>
    
</body>
</html>
