<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning elements:Relative</title>
    <style>
        .box{
            position:relative;
            top: 10px;
            left: 200px;
            width: 150px;
            height: 200px;
            border: 2px solid black;
            background-color: cadetblue;
            box-shadow: 5px 4px;
            border-radius: 10px;
            margin: 10px;
            color:blueviolet;
            text-align:center;
        }
    </style>

</head>
<body>
    <h2>Relative Position</h2>
    <p>TORY Cannabis is the culmination of years of passion, innovation, and experience in creating the cannabis industry we see today. Our original founders bring diverse experience across retail,...</p>
    <div class="box">static Box</div>
    <p>This is a paragraph</p>
</body>
</html>
